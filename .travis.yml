sudo: required

services:
  - docker

language: java

jdk:
  - oraclejdk8

cache:
  directories:
    - "$HOME/.cache"

env:
  global:
    - DOCKER_USERNAME=cytomineulg
    - secure: ""

script: true

after_success:
  - source continuous_integration/deploy.sh

deploy:
  - provider: script
    script: echo $VERSION && docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD" && docker push cytomineuliege/software_router:v$VERSION
    skip_cleanup: true
    on:
      condition: $DEPLOY = true
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: target/*
    skip_cleanup: true
    on:
      condition: $DEPLOY = true

notifications:
  email: false
  slack:
    secure: 